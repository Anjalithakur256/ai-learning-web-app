      *,
      *:after,
      *:before {
        box-sizing: border-box;
      }

      :root {
        --cord: hsl(210, 0%, calc((40 + (var(--on, 0) * 50)) * 1%));
        --opening: hsl(
          50,
          calc((10 + (var(--on, 0) * 80)) * 1%),
          calc((20 + (var(--on, 0) * 70)) * 1%)
        );
        --feature: #0a0a0a;
        --accent: 210;
        --tongue: #e06952;
        --base-top: hsl(
          var(--accent),
          0%,
          calc((40 + (var(--on, 0) * 40)) * 1%)
        );
        --base-side: hsl(
          var(--accent),
          0%,
          calc((20 + (var(--on, 0) * 40)) * 1%)
        );
        --post: hsl(
          var(--accent),
          0%,
          calc((20 + (var(--on, 0) * 40)) * 1%)
        );
        --b-1: hsla(
          45,
          calc((0 + (var(--on, 0) * 0)) * 1%),
          calc((50 + (var(--on, 0) * 50)) * 1%),
          0.85
        );
        --b-2: hsla(
          45,
          calc((0 + (var(--on, 0) * 0)) * 1%),
          calc((20 + (var(--on, 0) * 30)) * 1%),
          0.25
        );
        --b-3: hsla(
          45,
          calc((0 + (var(--on, 0) * 0)) * 1%),
          calc((20 + (var(--on, 0) * 30)) * 1%),
          0.5
        );
        --b-4: hsla(
          45,
          calc((0 + (var(--on, 0) * 0)) * 1%),
          calc((20 + (var(--on, 0) * 30)) * 1%),
          0.25
        );
        --l-1: hsla(
          45,
          calc((0 + (var(--on, 0) * 20)) * 1%),
          calc((50 + (var(--on, 0) * 50)) * 1%),
          0.85
        );
        --l-2: hsla(
          45,
          calc((0 + (var(--on, 0) * 20)) * 1%),
          calc((50 + (var(--on, 0) * 50)) * 1%),
          0.85
        );
        --shade-hue: 320;
        --t-1: hsl(
          var(--shade-hue),
          calc((0 + (var(--on, 0) * 20)) * 1%),
          calc((30 + (var(--on, 0) * 60)) * 1%)
        );
        --t-2: hsl(
          var(--shade-hue),
          calc((0 + (var(--on, 0) * 20)) * 1%),
          calc((20 + (var(--on, 0) * 35)) * 1%)
        );
        --t-3: hsl(
          var(--shade-hue),
          calc((0 + (var(--on, 0) * 20)) * 1%),
          calc((10 + (var(--on, 0) * 20)) * 1%)
        );
        --glow-color: hsl(320, 40%, 45%);
        --glow-color-dark: hsl(320, 40%, 35%);
      }

      .lamp-page {
        min-height: calc(100vh - 160px);
        display: grid;
        place-items: center;
        padding: 2rem 5vw 4rem;
      }

      .lamp-stage {
        width: min(1100px, 100%);
        background: #121921;
        border-radius: 28px;
        padding: 2.5rem 2rem;
        box-shadow: 0 30px 60px rgba(0, 0, 0, 0.35);
      }

      .container {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8vmin;
        flex-wrap: wrap;
        padding: 1rem 0;
      }

      .login-form {
        background: rgba(18, 25, 33, 0.9);
        padding: 3rem 2.5rem;
        border-radius: 20px;
        min-width: 320px;
        opacity: 0;
        transform: scale(0.8) translateY(20px);
        pointer-events: none;
        transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        border: 2px solid transparent;
        box-shadow: 0 0 0px rgba(255, 255, 255, 0);
      }

      .login-form.active {
        opacity: 1;
        transform: scale(1) translateY(0);
        pointer-events: all;
        border-color: var(--glow-color);
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.1),
          0 0 30px var(--glow-color),
          inset 0 0 15px rgba(255, 255, 255, 0.05);
      }

      .login-form h2 {
        color: #fff;
        font-size: 2rem;
        margin: 0 0 2rem 0;
        text-align: center;
        text-shadow: 0 0 8px var(--glow-color);
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      .form-group label {
        display: block;
        color: #aaa;
        font-size: 0.9rem;
        margin-bottom: 0.5rem;
        text-shadow: 0 0 5px var(--glow-color);
      }

      .form-group input {
        width: 100%;
        padding: 0.75rem 1rem;
        background: rgba(255, 255, 255, 0.05);
        border: 2px solid rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        color: #fff;
        font-size: 1rem;
        transition: all 0.3s ease;
      }

      .form-group input:focus {
        outline: none;
        border-color: var(--glow-color);
        box-shadow: 0 0 10px var(--glow-color);
        background: rgba(255, 255, 255, 0.08);
      }

      .form-group input::placeholder {
        color: #666;
      }

      .login-btn {
        width: 100%;
        padding: 0.875rem;
        background: linear-gradient(
          135deg,
          var(--glow-color),
          var(--glow-color-dark)
        );
        border: none;
        border-radius: 10px;
        color: #fff;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        margin-top: 0.5rem;
      }

      .login-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3),
          0 0 20px var(--glow-color);
      }

      .login-btn:active {
        transform: translateY(0);
      }

      .form-footer {
        margin-top: 1.5rem;
        text-align: center;
      }

      .forgot-link {
        color: #888;
        font-size: 0.9rem;
        text-decoration: none;
        transition: all 0.3s ease;
      }

      .forgot-link:hover {
        color: var(--glow-color);
        text-shadow: 0 0 10px var(--glow-color);
      }

      .auth-tabs {
        display: flex;
        gap: 0.5rem;
        margin-bottom: 1.5rem;
      }

      .tab {
        flex: 1;
        padding: 0.75rem;
        background: rgba(255, 255, 255, 0.05);
        border: 2px solid rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        color: #888;
        font-size: 0.9rem;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .tab.active {
        background: rgba(255, 255, 255, 0.1);
        border-color: var(--glow-color);
        color: #fff;
        text-shadow: 0 0 5px var(--glow-color);
      }

      .tab:hover:not(.active) {
        background: rgba(255, 255, 255, 0.08);
      }

      .hidden {
        display: none !important;
      }

      .auth-message {
        margin-bottom: 1rem;
        padding: 0.75rem;
        border-radius: 8px;
        font-size: 0.9rem;
        text-align: center;
        color: #fff;
        background: rgba(255, 255, 255, 0.05);
        min-height: 1.5rem;
      }

      .auth-message:empty {
        display: none;
      }

      .auth-message.success {
        background: rgba(52, 168, 83, 0.2);
        border: 1px solid #34a853;
        color: #34a853;
      }

      .auth-message.error {
        background: rgba(234, 67, 53, 0.2);
        border: 1px solid #ea4335;
        color: #ea4335;
      }

      /* Form animations */
      form {
        animation: fadeSlideIn 0.4s ease;
      }

      @keyframes fadeSlideIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Password toggle */
      .password-wrapper {
        position: relative;
      }

      .password-toggle {
        position: absolute;
        right: 12px;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        color: #666;
        cursor: pointer;
        padding: 4px;
        transition: color 0.3s ease;
      }

      .password-toggle:hover {
        color: var(--glow-color);
      }

      .password-wrapper input {
        padding-right: 40px;
      }

      /* Loading state */
      .login-btn.loading {
        pointer-events: none;
        opacity: 0.7;
      }

      .login-btn.loading::after {
        content: '';
        display: inline-block;
        width: 16px;
        height: 16px;
        border: 2px solid transparent;
        border-top-color: #fff;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
        margin-left: 8px;
        vertical-align: middle;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      /* Password strength indicator */
      .password-strength {
        height: 4px;
        border-radius: 2px;
        margin-top: 8px;
        background: rgba(255, 255, 255, 0.1);
        overflow: hidden;
      }

      .password-strength-bar {
        height: 100%;
        width: 0;
        transition: width 0.3s ease, background 0.3s ease;
        border-radius: 2px;
      }

      .password-strength-bar.weak { width: 33%; background: #ea4335; }
      .password-strength-bar.medium { width: 66%; background: #fbbc05; }
      .password-strength-bar.strong { width: 100%; background: #34a853; }

      .password-hint {
        font-size: 0.75rem;
        color: #666;
        margin-top: 4px;
      }

      .divider {
        display: flex;
        align-items: center;
        margin: 1.5rem 0;
        color: #666;
        font-size: 0.85rem;
      }

      .divider::before,
      .divider::after {
        content: "";
        flex: 1;
        height: 1px;
        background: rgba(255, 255, 255, 0.1);
      }

      .divider span {
        padding: 0 1rem;
      }

      .google-btn {
        width: 100%;
        padding: 0.875rem;
        background: #fff;
        border: none;
        border-radius: 10px;
        color: #333;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.75rem;
      }

      .google-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(255, 255, 255, 0.2);
      }

      .google-btn.loading {
        pointer-events: none;
        opacity: 0.7;
      }

      .google-btn svg {
        width: 20px;
        height: 20px;
      }

      .radio-controls {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border-width: 0;
      }

      .lamp {
        display: none;
        height: 40vmin;
        overflow: visible !important;
      }

      .cord {
        stroke: var(--cord);
      }

      .cord--rig {
        display: none;
      }

      .lamp__tongue {
        fill: var(--tongue);
      }

      .lamp__hit {
        cursor: pointer;
        opacity: 0;
      }

      .lamp__feature {
        fill: var(--feature);
      }

      .lamp__stroke {
        stroke: var(--feature);
      }

      .lamp__mouth,
      .lamp__light {
        opacity: var(--on, 0);
      }

      .shade__opening {
        fill: var(--opening);
      }

      .shade__opening-shade {
        opacity: calc(1 - var(--on, 0));
      }

      .post__body {
        fill: var(--post);
      }

      .base__top {
        fill: var(--base-top);
      }

      .base__side {
        fill: var(--base-side);
      }

      .top__body {
        fill: var(--t-3);
      }

      @media (max-width: 900px) {
        .lamp-page {
          min-height: auto;
          padding: 2rem 4vw 3rem;
        }

        .lamp-stage {
          padding: 2rem 1.5rem;
        }

        .container {
          gap: 6vmin;
        }

        .login-form {
          min-width: 0;
          width: min(420px, 100%);
        }
      }

      @media (max-width: 600px) {
        .lamp-stage {
          padding: 1.5rem 1.2rem;
        }

        .login-form {
          padding: 2rem 1.5rem;
        }

        .login-form h2 {
          font-size: 1.6rem;
        }

        .container {
          flex-direction: column;
        }
      }
    </style>

                  <button type="button" class="password-toggle" data-target="loginPassword">

            <!-- Signup Form -->

                  type="email"

              <div class="form-group">
                <label for="password">Password</label>

                  <input
                    type="password"

              <svg viewBox="0 0 24 24">
                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>

                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>

    <script src="https://unpkg.co/gsap@3/dist/gsap.min.js"></script>
    <script src="https://unpkg.com/gsap@3/dist/Draggable.min.js"></script>
    <script src="https://assets.codepen.io/16327/MorphSVGPlugin3.min.js"></script>
    <script type="module" src="assets/js/main.js"></script>
    <script type="module" src="assets/js/auth.js"></script>
    <script>
      const {
        gsap,
        gsap: { registerPlugin, set, to, timeline },
        MorphSVGPlugin,
        Draggable,
      } = window;
      registerPlugin(MorphSVGPlugin);

      const AUDIO = {
        CLICK: new Audio("https://assets.codepen.io/605876/click.mp3"),
      };

      const ON = document.querySelector("#on");
      const OFF = document.querySelector("#off");
      const LOGIN_FORM = document.querySelector(".login-form");

      let startX;
      let startY;

      const PROXY = document.createElement("div");

      const CORDS = gsap.utils.toArray(".cords path");
      const CORD_DURATION = 0.1;
      const HIT = document.querySelector(".lamp__hit");
      const DUMMY_CORD = document.querySelector(".cord--dummy");
      const ENDX = DUMMY_CORD.getAttribute("x2");
      const ENDY = DUMMY_CORD.getAttribute("y2");
      const RESET = () => {
        set(PROXY, {
          x: ENDX,
          y: ENDY,
        });
      };
      RESET();

      const STATE = {
        ON: false,
      };

      gsap.set([".cords", HIT], {
        x: -10,
      });

      gsap.set(".lamp__eye", {
        rotate: 180,
        transformOrigin: "50% 50%",
        yPercent: 50,
      });

      const CORD_TL = timeline({
        paused: true,
        onStart: () => {
          STATE.ON = !STATE.ON;
          set(document.documentElement, { "--on": STATE.ON ? 1 : 0 });
          const hue = gsap.utils.random(0, 359);
          set(document.documentElement, { "--shade-hue": hue });

          const glowColor = `hsl(${hue}, 40%, 45%)`;
          const glowColorDark = `hsl(${hue}, 40%, 35%)`;
          set(document.documentElement, {
            "--glow-color": glowColor,
          });
          set(document.documentElement, {
            "--glow-color-dark": glowColorDark,
          });

          set(".lamp__eye", {
            rotate: STATE.ON ? 0 : 180,
          });

          set([DUMMY_CORD, HIT], { display: "none" });
          set(CORDS[0], { display: "block" });
          AUDIO.CLICK.play();

          if (STATE.ON) {
            ON.setAttribute("checked", true);
            OFF.removeAttribute("checked");
            LOGIN_FORM.classList.add("active");
          } else {
            ON.removeAttribute("checked");
            OFF.setAttribute("checked", true);
            LOGIN_FORM.classList.remove("active");
          }
        },
        onComplete: () => {
          set([DUMMY_CORD, HIT], { display: "block" });
          set(CORDS[0], { display: "none" });
          RESET();
        },
      });

      for (let i = 1; i < CORDS.length; i++) {
        CORD_TL.add(
          to(CORDS[0], {
            morphSVG: CORDS[i],
            duration: CORD_DURATION,
            repeat: 1,
            yoyo: true,
          })
        );
      }

      Draggable.create(PROXY, {
        trigger: HIT,
        type: "x,y",
        onPress: (e) => {
          startX = e.x;
          startY = e.y;
        },
        onDrag: function () {
          set(DUMMY_CORD, {
            attr: {
              x2: this.x,
              y2: Math.max(400, this.y),
            },
          });
        },
        onRelease: function (e) {
          const DISTX = Math.abs(e.x - startX);
          const DISTY = Math.abs(e.y - startY);
          const TRAVELLED = Math.sqrt(DISTX * DISTX + DISTY * DISTY);
          to(DUMMY_CORD, {
            attr: { x2: ENDX, y2: ENDY },
            duration: CORD_DURATION,
            onComplete: () => {
              if (TRAVELLED > 50) {
                CORD_TL.restart();
              } else {
                RESET();
              }
            },
          });
        },
      });

      gsap.set(".lamp", { display: "block" });
    </script>
  </body>
